<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Please enter your OpenID:<br>
          {{ form.openid(size=80) }}<br>
          {% for error in form.openid.errors %}
            <span style="color: red;">[{{ error }}]</span>
          {% endfor %}<br>
      </p>
      <p>{{ form.remember_me }} Remember Me</p>
      <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}

<!-- The only change we've made is to add a for loop that renders any
messages added by the validators below the openid field. As a general
rule, any fields that have validators attached will have errors added
under form.field_name.errors. In our case we use form.openid.errors. We
display these messages in a red style to call the user's attention. -->
